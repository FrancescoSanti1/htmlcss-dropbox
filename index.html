<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Replica Dropbox</title>
</head>
<body>
    
    <!-- Intestazione con logo e nav affiancati -->
    <header>
        <div id="logo"></div>
        <nav>
            <div id="logo-sx"></div>
            <div id="logo-dx"></div>
        </nav>
    </header>

    <!-- jumbotron con contenuto centrato al suo interno -->

    <div id="jumbotron">
        <div class="contenitore">
            <h1>Tutto ci&ograve; che ti serve per il lavoro, in un unico posto</h1>
            <div class="clearfix">
                <div class="col sx"></div>
                <div class="col dx"></div>
            </div>
        </div>
    </div>        

    <!-- Inizia il main con varie sezioni al suo interno -->

    <main>
        <div class="contenitore stretto">
            <!-- Sezione "trova il piano che fa per te" -->
            <section id="piano-business">
                <h2>Trova il piano Dropbox Business che fa per te</h2>
            </section>
            <!-- Sezione "fai piÃ¹ operazione con Dropbox" -->
            <section id="piu-operazioni">
                <h2>Esegui pi&ugrave; operazioni con Dropbox Business</h2>
            </section>
        </div>
        <!-- Sezione di aziende che utilizzano Dropbox -->
        <section id="team-utilizzatori">
            <h2 class="contenitore stretto">Pi&ugrave; di 500.000 team utilizzano Dropbox</h2>
            <div id="team-top" class="clearfix">
                <div class="col sx"></div>
                <div class="col cx"></div>
                <div class="col dx"></div>
            </div>
            <div id="team-bottom" class="clearfix">
                <div class="contenitore stretto">
                    <div class="col sx">
                        <h2>Porta Dropbox Business nella tua azienda.</h2>
                    </div>
                    <div class="col dx"></div>
                </div>
            </div>
        </section>

        <!-- Sezione domande frequenti -->

        <div class="contenitore stretto">
            <section id="domande-frequenti">
                <h2>Domande frequenti</h2>
            </section>
        </div>
    </main>

    <!-- footer diviso in parte alta e bassa -->

    <footer>
        <div class="contenitore">
            <div id="footer-top" class="clearfix">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div id="footer-bottom">

            </div>
        </div>
    </footer>

</body>
</html>
